<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Generador de Codigo QR</title>
    <link rel="stylesheet" href="css/dark-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Generador de Codigo QR</h1>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="ingrese un texto o una direccion URL" id="placeholder">
            <button>Generador QR</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
            <button id="descarga" download="Qr Generado">Descargar </button>

        </div>
    </div>
    <footer>
        <p>&copy; Walter Carrasco <script>document.write(new Date().getFullYear())</script></p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/files.js"></script>
</body>

</html>
